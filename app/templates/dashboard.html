{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
    <div class="text-center py-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-4">Hoş Geldiniz, <span id="username-display" class="text-blue-600"></span>!</h1>
        <p class="text-lg text-gray-600 mb-6">Giriş başarılı. Burası kişisel kontrol paneliniz.</p>
        <p class="text-md text-gray-500">
            <!-- Şimdilik sadece bir karşılama ekranı. -->
            Bu sayfayı daha kişisel hale getirmek için yeni özellikler üzerinde çalışıyorum!
        </p>
    </div>
{% endblock %}

{% block scripts %}
<script>
    
    // Eğer token yoksakullanıcıyı giriş sayfasına yönlendir
    document.addEventListener('DOMContentLoaded', () => {
        const username = localStorage.getItem('username');
        const token = localStorage.getItem('jwt_token'); 

        if (username && token) {
            document.getElementById('username-display').textContent = username;
        } else {
            
            window.location.href = '/login'; 
        }
    });
</script>
{% endblock %}
